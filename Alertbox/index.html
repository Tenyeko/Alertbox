<!DOCTYPE html>
<html>
<head>
    <title>Alert Button</title>
</head>
<body>
    <h1>Alert Button Example</h1>
    <button onclick="showAlert();">Click me</button>

    <script>
    function showAlert() {
        alert('This is a custom alert message!');
    }
    </script>
</body>
</html>
